<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

 
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="css/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl-carousel/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <link rel="stylesheet" href="css/util.css">
    <!-- our own css -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Botty Shop</title>  
  </head>
  <body>
  

<!-- Header section -->
<header class="header">
  <div class="logo-container">
    <img src="images/logo.png" alt="" class="header__logo">
  </div>
  <div class="header-sankMagic">
    <ul class="header-sankMagic__books">
      <li class="header-sankMagic__items">
        <img src="images/book1.png" alt="" class="header-sankMagic__items-image">
      </li>
      <li class="header-sankMagic__items">
        <img src="images/book2.png" alt="" class="header-sankMagic__items-image">
      </li>
      <li class="header-sankMagic__items">
        <img src="images/book3.png" alt="" class="header-sankMagic__items-image">
      </li>
      <li class="header-sankMagic__items">
        <img src="images/book4.png" alt="" class="header-sankMagic__items-image">
      </li>
    </ul>
    <div class="header-sankMagic__bottom">
      <h1 class="header-sankMagic__title">Sank Magic</h1>
      <img src="images/book5.png" alt="" class="header-sankMagic__pens">
    </div>
  </div>
  <div class="header__sideimage">
    <div class="header__circle"></div>
    <img src="images/girl.png" alt="" class="header__sideimage-girl">
  </div>
  <div class="header__content">
    <h1 class="header__content-title">دفاتر التعلم السحرية</h1>
    <p class="header_content-description">
      كتب تعليمية قابلة لإعادة الاستخدام لمساعدة طفلك على تكوين الرسائل بشكل مثالي من خلال اتباع الخطوط المرسومة مسبقًا للحصول على الإيماءة الصحيحة لكل حرف.
    </p>
    <button class="header__btn">أطلب الأن</button>
  </div>
</header>



    
    <script src="js/jquery.min.js"></script>
    <script src="js/typed-js/typed.min.js"></script>
    <script src="https://kit.fontawesome.com/ecadb3d96a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/filterizr/2.2.4/jquery.filterizr.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/isotope.min.js"></script>


    <script src="js/main.min.js"></script>
    <script src="https://vjs.zencdn.net/7.8.2/video.js"></script>
    <script src="js/Youtube.min.js"></script>
    <script src="js/owl-carousel/owl.carousel.min.js"></script>
    <!-- onscroll animation library -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init(
          {
            // Global settings:
            disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
            startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
            initClassName: 'aos-init', // class applied after initialization
            animatedClassName: 'aos-animate', // class applied on animation
            useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
            disableMutationObserver: false, // disables automatic mutations' detections (advanced)
            debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
            throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)
            

            // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
            offset: 120, // offset (in px) from the original trigger point
            delay: 100, // values from 0 to 3000, with step 50ms
            duration: 500, // values from 0 to 3000, with step 50ms
            easing: 'ease', // default easing for AOS animations
            once: false, // whether animation should happen only once - while scrolling down
            mirror: false, // whether elements should animate out while scrolling past them
            anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
          }
        );
      </script>


</body>
</html>
